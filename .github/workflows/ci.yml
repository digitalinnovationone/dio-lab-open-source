jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

