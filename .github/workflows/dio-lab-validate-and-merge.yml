name: DIO Lab Validate and Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-and-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            community/**.md
            README.md

      - name: Validate PR
        run: |
          # Define allowed files
          ALLOWED_FILES=("README.md" "community/EduMagalhaess.md" "community/XAKCN.md" "community/edumagalhaess.md")
          
          # Get changed files
          files_changed=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          
          # Check if all changed files are within the allowed list
          for file in $files_changed; do
            if [[ ! " ${ALLOWED_FILES[@]} " =~ " ${file} " ]]; then
              echo "ERROR: Invalid PR. File '${file}' is not allowed to be changed."
              exit 1
            fi
          done
          
          echo "PR is valid, only allowed files have been changed."

      - name: Merge PR
        if: success()
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          git merge --no-ff ${{ github.event.pull_request.head.sha }} -m "Merge PR #${{ github.event.pull_request.number }}"
          git push origin HEAD:${{ github.event.pull_request.base.ref }}
